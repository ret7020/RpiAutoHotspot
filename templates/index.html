<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPI Wifi configuration</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <script src="/static/bootstrap.bundle.min.js"></script>
</head>
<body>

      <div class="container">
       <div class="row justify-content-center">
           <div class="col-md-6">
               <h2 class="text-center mt-5">Add wifi</h2>
               <form method="post" action="/add">
                  <div class="mb-3">
                      <label for="ssid" class="form-label">SSID</label>
                      <input type="text" class="form-control" id="ssid" placeholder="Enter SSID" name="ssid">
                  </div>
                  <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                  </div>
                  <button type="submit" class="btn btn-primary">Add and restart(aka reset, aka reboot, aka antiupset)</button>
               </form>
           </div>
       </div>
   </div>
      <div class="container">
       <div class="row justify-content-center">
           <div class="col-md-6">
               <h2 class="text-center mt-5">Last logs(25)</h2>
		{{logs | safe}}
           </div>
       </div>
   </div>

      <div class="container">
       <div class="row justify-content-center">
           <div class="col-md-6">
               <h2 class="text-center mt-5">Current wpa_supplicant config</h2>
		{{wpa_config | safe}}
           </div>
       </div>
   </div>

    
</body>
</html>
